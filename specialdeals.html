<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Deals</title>
    <link rel="stylesheet" href="specialdeals.css">
</head>
<body>
    <header>
        <h1>Special Travel Deals</h1>
    </header>

    <section class="deals-container">
        <div class="deal">
            <img src="beach.jpg" alt="Beach Escape">
            <h2>Beach Escape</h2>
            <p>Relax on the sandy shores of a tropical paradise for 7 days.</p>
            <p class="price">$899</p>
            <button>Book Now</button>
        </div>

        <div class="deal">
            <img src="city.jpg" alt="City Adventure">
            <h2>City Adventure</h2>
            <p>Explore the vibrant city life with a 5-day city adventure package.</p>
            <p class="price">$699</p>
            <button>Book Now</button>
        </div>

        <div class="deal">
            <img src="mountains.jpg" alt="Mountain Retreat">
            <h2>Mountain Retreat</h2>
            <p>Experience a serene getaway in the mountains for 6 days.</p>
            <p class="price">$799</p>
            <button>Book Now</button>
        </div>
    </section>

</body>
</html>
